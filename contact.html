<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Times of Kenya</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul class="nav-bar">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="tech-ai.html">Tech & AI</a></li>
                <li><a href="cybersecurity.html">Cybersecurity</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Whether you have questions, suggestions, or just want to say hi, feel free to reach out to us.</p>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <!-- Social Media Section -->
            <div class="contact-socials">
                <h3>Connect with Us</h3>
                <div class="social-icons">
                    <a href="https://facebook.com" target="_blank" class="social-icon facebook">
                        <img src="facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" target="_blank" class="social-icon twitter">
                        <img src="twitter-icon.png" alt="Twitter">
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="social-icon linkedin">
                        <img src="linkedin-icon.png" alt="LinkedIn">
                    </a>
                    <a href="https://instagram.com" target="_blank" class="social-icon instagram">
                        <img src="instagram-icon.png" alt="Instagram">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Times of Kenya | All Rights Reserved</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
